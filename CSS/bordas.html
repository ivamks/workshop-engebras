<DOCTYPE html>
<html>
<head>
  <style>
    p.dotted {border-style: dotted;}
    p.dashed {border-style: dashed;}
    p.solid {border-style: solid;}
    p.double {border-style: double;}
    p.groove {border-style: groove;}
    p.ridge {border-style: ridge;}
    p.inset {border-style: inset;}
    p.outset {border-style: outset;}
    p.none {border-style: none;}
    p.hidden {border-style: hidden;}
    p.mix {
      border-style: dotted dashed solid double;
    }
  </style>
</head>
<body>
  <p class="dotted">Com pontos.</p>
  <p class="dashed">Com traços.</p>
  <p class="solid">Sólida.</p>
  <p class="double">Dupla</p>
  <p class="groove">Borda Groove.</p>
  <p class="ridge">Borda Ridge</p>
  <p class="inset">Borda inset.</p>
  <p class="outset">Borda outset.</p>
  <p class="none">Semb orda.</p>
  <p class="hidden">Borda escondida.</p>
  <p class="mix">Várias bordas misturadas.</p>
</body>
</html>
