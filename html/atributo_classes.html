<!DOCTYPE html>
<html>
<head>
<style>
.cidade {
    background-color: tomato;
    color: white;
    padding: 10px;
}
</style>

<script>
function myFunction() {
  var x = document.getElementsByClassName("cidade");
  for (var i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
}
</script>

</head>

<body>

<button onclick="myFunction()">Esconder elementos</button>

<h2 class="cidade">Londres</h2>
<p>Londres é a capital da Inglaterra.</p>

<h2 class="cidade">Paris</h2>
<p>Paris é a capital da França.</p>

<h2 class="cidade">Tóquio</h2>
<p>Tóquio é a capital do Japão.</p>

</body>
</html>
